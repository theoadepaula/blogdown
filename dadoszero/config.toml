baseurl = "http://dadoszero.com.br/"
title = "Dados Zero"
languageCode = "pt-br"
defaultContentLanguage = "pt"

# Pagination
paginate = 5
paginatePath = "page"

# Theme to use
theme = "hugo-bootstrap"

[taxonomies]
  tag = "tags"
  category = "categories"

# Google analytics
# googleAnalytics = ""

