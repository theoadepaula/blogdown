# Links format

[permalinks]
  post = "/:year/:month/:day/:slug/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  author = "Théo Albuquerque"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"
   date_format = "02/01/2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false
  
  #Share buttons
  addThis = "ra-5c890d2ad0c54f86"
  
    # Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	  iconFont = "mono-social"
    # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
    socialIconStyle = "circle"
    
    [social]
    twitter = "http://www.twitter.com/DadosZero"
    github = "http://www.github.com/theoadepaula/"
    linkedin = "https://www.linkedin.com/in/théo-albuquerque-de-paula-23735a156/"
  
